<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>
<body>
    
    <div class="circle-one"></div>
    <div class="circle-two"></div>
    <section id="loginPage">
        <div class="column-one">
            <img src="./image/profile.svg" alt="profiledata">
        </div>
        <div class="column-two">
            <form action="./profile.html">
                <h2>Logo</h2>
                <label for="Inputname">Username</label>
                <input type="text" name="Inputname" id="fullname" placeholder="Username" title="Your full name" required>
                <label for="Inputpassword">Password</label>
                <input type="password" name="Inputpassword" id="fullpassword" placeholder="Password" title="Password" required>
                <button>Login</button>
            </form>
        </div>
    </section>
</body>
</html>
