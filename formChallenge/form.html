<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Form</title>
</head>
<body>
    <section id="form">
        <form action="">
            <label for="Inputname">Name</label>
            <input type="text" name="Inputname" id="" placeholder="Full name" title="Your full name" required>
            <label for="Inputemail">Email</label>
            <input type="email" name="Inputemail" id="" placeholder="youremail@gmail.com" title="Your email" required>
            <label for="Inputnumber">Phone Number</label>
            <input type="tel" name="Inputnumber" id="" maxlength="10" placeholder="Number" title="Your phone number">
            <label for="Inputpassword">Password</label>
            <input type="password" name="Inputpassword" id="" placeholder="Password" title="Password" required>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
